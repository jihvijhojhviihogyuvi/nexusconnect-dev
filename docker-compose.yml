version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: neondb
      POSTGRES_USER: neondb_owner
      POSTGRES_PASSWORD: example_password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  app:
    build: .
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://neondb_owner:example_password@db:5432/neondb"
      NODE_ENV: development
      PORT: 5000
    volumes:
      - ./:/app
      - ./uploads:/app/uploads
    ports:
      - 5000:5000
    depends_on:
      - db

volumes:
  db_data: {}
